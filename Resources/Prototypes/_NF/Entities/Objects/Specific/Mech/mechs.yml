- type: entity
  id: MechHoverRipley
  parent: BaseMech
  name: Hovering Ripley APLU
  description: Versatile and lightly armored, the Ripley is useful for almost any heavy work scenario. The "APLU" stands for Autonomous Power Loading Unit. This Ripley has been modified.
  components:
  - type: Sprite
    drawdepth: Mobs
    noRot: true
    sprite: _NF/Objects/Specific/Mech/hover-ripley.rsi
    layers:
    - map: [ "enum.MechVisualLayers.Base" ]
      state: hover-ripley
    - state: lights
      map: ["enum.VehicleVisualLayers.AutoAnimate"]
      shader: unshaded
  - type: MovementIgnoreGravity
  - type: MovementAlwaysTouching
  - type: CanMoveInAir
  - type: Mech
    baseState: hover-ripley
    openState: hover-ripley-open
    brokenState: ripley-broken
    mechToPilotDamageMultiplier: 0.75
    pilotWhitelist:
      components:
        - HumanoidAppearance
  - type: MeleeWeapon
    hidden: true
    attackRate: 1
    damage:
      types:
        Blunt: 14 #intentionally shit so people realize that going into combat with the ripley is usually a bad idea.
  - type: MovementSpeedModifier
    acceleration: 2
    friction: 1.5
    baseWalkSpeed: 4.5
    baseSprintSpeed: 7
  - type: Appearance
  - type: PointLight
    radius: 5
    energy: 1